<mat-card class="table-card">
  <mat-toolbar color="primary">Cursos Dispon√≠veis</mat-toolbar>
  <div *ngIf="cursos$ | async as cursos; else loading">
    <table mat-table [dataSource]="cursos" class="mat-elevation-z8">

      <!-- Name Column -->

      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef>Curso</th>
        <td mat-cell *matCellDef="let curso">{{ curso.nome }}</td>
      </ng-container>

      <!-- Category Column -->
      <ng-container matColumnDef="categoria">
        <th mat-header-cell *matHeaderCellDef>Categoria</th>
        <td mat-cell *matCellDef="let curso">{{ curso.categoria }}
          <mat-icon aria-hidden="false" aria-label="Categoria do curso" >{{curso.categoria | categoria}}</mat-icon>

        </td>
      </ng-container>

      <!-- Platform Column -->
      <ng-container matColumnDef="plataforma">
        <th mat-header-cell *matHeaderCellDef>Plataforma de Curso</th>
        <td mat-cell *matCellDef="let curso" class="platform-cell">{{ curso.plataforma }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>

  <ng-template #loading>
    <div class="loading-spinner"></div>
    <mat-spinner></mat-spinner>
  </ng-template>
</mat-card>
