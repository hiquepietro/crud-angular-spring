<mat-card class="table-card">
  <mat-toolbar color="primary">Cursos Dispon√≠veis</mat-toolbar>
  <div *ngIf="cursos$ | async as cursos; else loading">
    <table mat-table [dataSource]="cursos" class="mat-elevation-z8">

      <!-- Name Column -->
      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef>Curso</th>
        <td mat-cell *matCellDef="let curso">{{ curso.nome }}</td>
      </ng-container>

      <!-- Category Column -->
      <ng-container matColumnDef="categoria">
        <th mat-header-cell *matHeaderCellDef>Categoria</th>
        <td mat-cell *matCellDef="let curso">{{ curso.categoria }}
          <mat-icon aria-hidden="false" aria-label="Categoria do curso">{{curso.categoria | categoria}}</mat-icon>
        </td>
      </ng-container>

      <!-- Platform Column -->
      <ng-container matColumnDef="plataforma">
        <th mat-header-cell *matHeaderCellDef>Plataforma de Curso</th>
        <td mat-cell *matCellDef="let curso" class="platform-cell">{{ curso.plataforma }}</td>
      </ng-container>

      <!-- Actions Column -->
      <ng-container matColumnDef="acoes">
        <mat-header-cell *matHeaderCellDef="">
          <button mat-mini-fab color="accent" aria-label="Adicionar um curso">
            <mat-icon (click)="onAdd()">add</mat-icon>
          </button>
        </mat-header-cell>

        <mat-cell *matCellDef="let curso">
          <button mat-icon-button color="primary" aria-label="Editar curso">
            <mat-icon>edit</mat-icon>
          </button>

          <button mat-icon-button color="warn" aria-label="Remover curso">
            <mat-icon>delete</mat-icon>
          </button>
        </mat-cell>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>

  <ng-template #loading>
    <div class="loading-spinner"></div>
    <mat-spinner></mat-spinner>
  </ng-template>
</mat-card>
