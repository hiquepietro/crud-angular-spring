<mat-card>
  <mat-toolbar color="primary">Cursos Disponiveis</mat-toolbar>
<div *ngIf="cursos$ |async as cursos; else loading">
  <table mat-table [dataSource]="cursos" class="mat-elevation-z8">
    <!-- Name Column -->
    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef>Curso</th>
      <td mat-cell *matCellDef="let curso">{{ curso.nome }}</td>
    </ng-container>

    <!-- Category Column -->
    <ng-container matColumnDef="categoria">
      <th mat-header-cell *matHeaderCellDef>Categoria</th>
      <td mat-cell *matCellDef="let curso">{{ curso.categoria }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>

  <ng-template #loading>
    <div class="loading-spinner"></div>
    <mat-spinner></mat-spinner>
  </ng-template>
</mat-card>
