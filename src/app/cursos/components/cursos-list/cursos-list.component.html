<mat-table [dataSource]="cursos" >

  <!-- Name Column -->
  <ng-container matColumnDef="nome">
    <mat-header-cell  *matHeaderCellDef>Curso</mat-header-cell>
    <mat-cell  *matCellDef="let curso">{{ curso.nome }}</mat-cell>
  </ng-container>

  <!-- Category Column -->
  <ng-container matColumnDef="categoria">
    <mat-header-cell  *matHeaderCellDef>Categoria</mat-header-cell>
    <mat-cell *matCellDef="let curso">{{ curso.categoria }}
      <mat-icon aria-hidden="false" aria-label="Categoria do curso">{{curso.categoria | categoria}}</mat-icon>
    </mat-cell>
  </ng-container>



  <!-- Actions Column -->
  <ng-container matColumnDef="acoes">
    <mat-header-cell *matHeaderCellDef  class="acao-coluna">
      <button  mat-mini-fab color="accent" aria-label="Adicionar um curso" (click)="onAdd()" class="acao-corpo">
        <mat-icon>add</mat-icon>
      </button>
    </mat-header-cell>

    <mat-cell *matCellDef="let curso" class="acao-coluna">
      <button mat-icon-button color="primary" aria-label="Editar curso" (click)="onEdit(curso)">
        <mat-icon>edit</mat-icon>
      </button>

      <button mat-icon-button color="warn" aria-label="Remover curso" (click)="onDelete(curso)">
        <mat-icon>delete</mat-icon>
      </button>
    </mat-cell>
  </ng-container>

  <mat-header-row  *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row  *matRowDef="let row; columns: displayedColumns"></mat-row>
</mat-table>
