<mat-card class="table-card">

  <mat-card-header>
    <mat-toolbar color="primary">Cursos Dispon√≠veis</mat-toolbar>
  </mat-card-header>

  <div class="example-container mat-elevation-z8">

  <app-cursos-list
  *ngIf="cursos$ | async as cursos; else loading"
  [cursos]="cursos"
  (add)="onAdd()"
  (edit)="onEdit($event)"
  (remove)="onRemove($event)"
  ></app-cursos-list>


  <ng-template #loading>
    <div class="loading-spinner">
    <mat-spinner></mat-spinner>
  </div>
  </ng-template>
</div>
</mat-card>
