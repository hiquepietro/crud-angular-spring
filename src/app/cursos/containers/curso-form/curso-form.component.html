<mat-card>
  <mat-card-header>
    <mat-toolbar color="primary">Detalhes do Curso</mat-toolbar>
  </mat-card-header>


  <mat-card-content>
    <form [formGroup]="form" class="min-width" >
      <mat-form-field class="full-width">
        <input matInput placeholder="Nome" formControlName="nome">
        <mat-hint align="end">{{nome.value.length || 0 }}/100</mat-hint>
        <mat-error *ngIf="form.get('nome')?.invalid">{{
          getErrorMessage("nome")}}</mat-error>
      </mat-form-field>

      <mat-form-field class="full-width">
        <mat-label>Cateoria</mat-label>
        <mat-select formControlName="categoria">
          <mat-option value="null"></mat-option>
          <mat-option value="front-end"> Front -End</mat-option>
          <mat-option value="back-end"> Back-End</mat-option>
        </mat-select>
        <mat-error *ngIf="form.get('nome')?.invalid">{{
          getErrorMessage("categoria")}}</mat-error>
      </mat-form-field>
    </form>
  </mat-card-content>

  <mat-card-actions>
    <button mat-raised-button color="primary" (click)="onSubmit()">Salvar</button>
    <button mat-raised-button (click)="onCancel()">Cancelar</button>
  </mat-card-actions>
</mat-card>
